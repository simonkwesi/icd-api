inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 3
  NewCops: enable


Metrics/BlockLength:
    Exclude:
    - "**/*_spec.rb"

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
